<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <title>Cadastre-se</title>
</head>
<body>
    <main class="centralizar">
        
        <form class="formulario" action="">
            <img class="logo" src="./assets/imagens/logo-removebg-preview.png" alt="">
            <h1>Cadastre-se aqui</h1>
            <p style="padding-right: 55%;" class="nome" >Nome</p>
            <input placeholder="Nome" class="area" type="text" value="">
            <p style="padding-right: 50%;" class="nome">Sobrenome</p>
            <input placeholder="Sobrenome" class="area" type="text" value="" >
            <p style="padding-right: 43%;" class="nome" >Data de nascimento</p>
            <input placeholder="Nome" class="area" type="date" value="">
            <p style="padding-right: 51%;" class="nome" >CPF/CNPJ</p>
            <input placeholder="Nome" class="area" type="number" value="">
            <p style="padding-right: 55%;" class="nome">Email</p>
            <input placeholder="Email" class="area" type="email" value="">
            <p style="padding-right: 55%;" class="nome">Senha</p>
            <input placeholder="Senha" class="area" type="password" value="">
            <p style="padding-right: 45%;" class="nome">Confirmar Senha</p>
            <input placeholder="confirme sua senha" class="area" type="password" value=""> <br>
            <p>Já tem conta? <a href="../pages/login.html">Faça seu login</a></p>
            <button class="botao" type="submit"><a href="../index.html">Cadastrar</a></button>
        </form>
    </main>
    <footer>
        <div class=""></div>
    </footer>
</body>
</html>
